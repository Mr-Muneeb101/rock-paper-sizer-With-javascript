<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROCK-PAPER-SIZER</title>
</head>

<body>
    <h1> ROCK PAPER SIZER GAME </h1>
    <div class="options">
        <div class="option" id="paper">
            <img src="paper.png" alt="PAPER">
        </div>
        <div class="option" id="rock">
            <img src="rock.png" alt="PAPER">
        </div>
        <div class="option" id="scissors">
            <img src="scissors.jpg" alt="PAPER">
        </div>
    </div>
    <div class="score-container">
        <div id="user">
            <p id="user-score">0</p>
            <p id="user-name"> You </p>
        </div>
        <div class="com">
            <p id="com-score">0</p>
            <p id="com-name">comp</p>
        </div>
    </div>
    <div class="message">
        <p id="msg">Start the game</p>
    </div>
    <div id="button_div">
         <button id="button"> Restart GAME</button>
    </div>


    <script src="script.js"> </script>
</body>

</html>
